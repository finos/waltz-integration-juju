name: FINOS Waltz Charmed Operator Jobs
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    # Runs everyday at 00:00. (see https://crontab.guru)
    - cron: "0 0 * * *"

jobs:
  lint:
    if: github.event_name != 'schedule'
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: python3 -m pip install tox

      - name: Run linters
        run: tox -vve lint

  unit-test:
    if: github.event_name != 'schedule'
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run tests
        run: tox -vve unit

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: python -m pip install tox

      - name: Setup operator environment
        # TODO: change this to charmed-kubernetes/actions-operator@main once
        # the following issue is addressed:
        # https://github.com/charmed-kubernetes/actions-operator/issues/32
        uses: claudiubelu/actions-operator@main
        with:
          provider: microk8s
          microk8s-addons: "storage dns rbac ingress"

      - name: Run integration tests
        run: tox -vve integration

      - name: Send email on failure
        if: failure() && github.event_name == 'schedule'
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "${{ github.job }} job of ${{ github.repository }} has failed"
          body: "${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
